<div class="dungeon-crawler-container">
  <board *ngIf="player.class !== 'NoClass'" (fieldArrayEmitter)="setArrayField($event)" [player]="player"></board>
  <player-interaction
    [player]="player"
    [currentField]="player.currentField"
    (classSelection)="createPlayer($event)"
    [fieldArray]="fieldArray"
  ></player-interaction>
</div>
