<div class="inventory-container">

  <!--Back Button-->
  <div *ngIf="currentItem === null">
    <button (click)="showInteractionClick()" class="button-interactions"><i class="material-icons">arrow_back</i></button>
  </div>

  <!--Item List and Details-->
  <div class="inventory-interactions">
    <ng-container  *ngIf="currentItem === null">
        <input type="button" (click)="showItemInformation(item)" value="{{item.name}}" *ngFor="let item of bag">
    </ng-container>

    <div *ngIf="currentItem !== null" class="item-details">
      <div class="button-interactions">
        <button (click)="backClick()" class="back-button"><i class="material-icons">arrow_back</i></button>
        <button (click)="equip()">Equip</button>
      </div>
      <img src="assets/{{itemType}}.png" class="item-image">
      <div class="item-stats">
          <p *ngFor="let stat of currentItem | keyvalue">{{stat.key}}: {{stat.value}}</p>
      </div>
    </div>
  </div>
</div>
