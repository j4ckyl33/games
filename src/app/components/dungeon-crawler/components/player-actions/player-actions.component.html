<div class="player-interactions">
  <div class="player-battle-interactions" *ngIf="currentField?.danger?.enemy && currentField?.danger?.enemy?.health > 0">
    <input type="button" value="Attack" (click)="battleOptions('attack')">
    <input type="button" value="Magic">
    <input type="button" value="Item">
    <input type="button" value="Flee" (click)="battleOptions('flee')">
  </div>
  <div class="player-movement-interactions" *ngIf="currentField?.danger?.enemy?.health <= 0 || !currentField?.danger">
    <div class="up-movement">
      <input type="button" value="Up" (click)="playerMovement('up')">
    </div>
    <span class="side-movement">
      <input type="button" value="Left" (click)="playerMovement('left')">
      <input type="button" value="Right" (click)="playerMovement('right')">
    </span>
    <div class="down-movement">
      <input type="button" value="Down" (click)="playerMovement('down')">
    </div>
  </div>
</div>
