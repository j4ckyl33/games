<div class="player-interactions">
  <div class="player-battle-interactions" *ngIf="false">
    <input type="button" value="Attack">
    <input type="button" value="Magic">
    <input type="button" value="Item">
    <input type="button" value="Flee">
  </div>
  <div class="player-movement-interactions">
    <div class="up-movement">
      <input type="button" value="Up">
    </div>
    <span class="side-movement">
      <input type="button" value="Left">
      <input type="button" value="Right">
    </span>
    <div class="down-movement">
      <input type="button" value="Down">
    </div>
  </div>
</div>
